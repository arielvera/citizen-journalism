<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Citizen Journalism</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/main.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyBuKeSPkIoTvpq60nbCY_S4IGt2uZ9A9Ik"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js" type="text/javascript"></script>
    <script src="https://code.angularjs.org/1.3.11/angular-route.js"></script>
    <script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
  </head>
  <body ng-controller="MainCtrl as vm" ng-app="citizenJournalismApp" ng-cloak>
    <div class="header">
      <div class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/">Citizen Journalism</a>
        </div>
      </div>
    </div>
    <ng-map class="map-fullsize" center="-31.41,-64.17" zoom="12">
        <marker ng-repeat="(key, value) in vm.data"
            id='{{value.id}}'
            position="[{{value.body}}]"
            on-click="vm.showDetail(value)">
        </marker>
        <info-window id="info-window-data">
            <div ng-non-bindable>
                Coordinates: {{ marker.body }}<br/>
                Reporter: {{ marker.user.login }}<br/>
                Title: {{ marker.title }}<br/>
                Label: {{ marker.labels[0].name }}<br/>
                <a href="{{ marker.html_url }}" target="_blank" ng-click="vm.clicked()">View Details</a>
            </div>
        </info-window>
    </ng-map>

    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
